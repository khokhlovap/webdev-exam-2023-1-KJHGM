<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="border-bottom border-black border-2">
        <nav class="navbar navbar-expand-lg ">
          <div class="container py-2">
            <img src="./images/logo_187_50.png" class="mx-3" alt="Логотип">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h6>KJUJ</h6>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">О курсе</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Программа</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Технологии</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <section class="container py-5">
          <div class="container text-center row">

            <div class="input-group col pt-md-0">
              <input type="search" class="form-control" placeholder="Введите маршрут" aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit" id="button-search">Поиск</button>
            </div>
            <div class="dropdown col pe-0">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Выберите основный объект маршрута
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              </ul>
            </div>
          </div>
          <table id="routes-table" class="table">
            <thead>
              <tr>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Основные объекты</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body-routes">
            </tbody>
          </table>
          <nav>
            <ul id="pagination" class="pagination"></ul>
          </nav>
        </section>


        <section id="gid" class="container py-5">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
              data-bs-toggle="dropdown" aria-expanded="false">
              Выберите язык 
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            </ul>
          </div>
    
          <table id="gid-table" class="table">
            <thead>
              <tr>
                <th scope="col">фото</th>
                <th scope="col">ФИО</th>
                <th scope="col">Языки, которыми владеет гид</th>
                <th scope="col">Опыт работы</th>
                <th scope="col">Стоимость экскурсионного обслуживания (рублей в час)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body-gid">
            </tbody>
          </table>
        </section>

      </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
